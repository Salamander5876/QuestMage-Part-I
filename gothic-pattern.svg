<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="gothic-pattern" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Фон с лёгкой прозрачностью -->
      <rect width="100" height="100" fill="transparent"/>
      <!-- Тонкие линии для готического стиля -->
      <path d="M10 10 L90 90 M90 10 L10 90" stroke="#6c5ce7" stroke-width="0.5" opacity="0.3"/>
      <!-- Магические звёзды -->
      <circle cx="25" cy="25" r="2" fill="#f8c291" opacity="0.5"/>
      <circle cx="75" cy="75" r="1.5" fill="#6c5ce7" opacity="0.4"/>
      <circle cx="50" cy="50" r="2" fill="#f8c291" opacity="0.6"/>
      <!-- Декоративные линии -->
      <path d="M50 0 L50 100" stroke="#6c5ce7" stroke-width="0.3" opacity="0.2"/>
      <path d="M0 50 L100 50" stroke="#6c5ce7" stroke-width="0.3" opacity="0.2"/>
    </pattern>
  </defs>
  <!-- Применение узора -->
  <rect width="100%" height="100%" fill="url(#gothic-pattern)"/>
</svg>#303047